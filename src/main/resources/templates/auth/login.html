<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телефонный справочник</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/login.css"/>

</head>
<body>
<!-- add csrf def -->
<div class="background">
    <div class="canvas">
        <div class="block">
            <form id="login-form" class="form" action="/auth/login" method="post">
                <h3 class="text-center text-main">Вход</h3>
                <div class="form-group">
                    <label for="username" class="text-main">Адрес электронной почты:</label><br>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="text-main">Пароль:</label><br>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group text-center element">
                    <input type="submit" name="submit" class="btn btn-info btn-md btn-main" value="Войти">
                </div>
                <div th:if="${param.error}" style="color: red">Неправильные имя или пароль!</div>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.js"></script>
</body>
</html>
